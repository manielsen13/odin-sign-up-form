<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    
</head>
<body>

    <div class="leftContainer">
        <div class="logoAndTitleContainer">
            <img class= "logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
            <div class="title">ODIN</div>
        </div>
    </div>


    <div class="rightContainer">
        <div class="headerText1">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
        </div>
        <div class="headerText2">
            You <i>know</i> you want to!
        </div>

        <form>
            <div class="formTitleText">Let's Do This!</div>
            <div class="formSection">
                <div class="formInput">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" >
                </div>

                <div class="formInput">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
            </div>
            <div class="formSection">
                <div class="formInput">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" >
                </div>
                <div class="formInput">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number" >
                </div>
            </div>
            <div class="formSection">
                <div class="formInput">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="formInput">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
            </div>

        </form>

        <button>Create Account</button>

        <div>Already have an account? <a href="https://google.com">Log in</a></div>
        





    </div>
    
</body>
</html>
